<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Portal | Cryptware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/auth-manager.js"></script>
    <script type="module" src="./js/utils/toast.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #dbeafe;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .trust-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-active { background: var(--success); }
        .status-pending { background: var(--warning); }
        .status-completed { background: var(--primary); }
        .status-lost { background: var(--danger); }

        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            
            .mobile-show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Mobile-First Navigation -->
    <nav class="bg-white/95 backdrop-blur-lg border-b border-gray-200/60 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Brand -->
                <div class="flex items-center space-x-3">
                    <div class="trust-badge p-2 rounded-xl">
                        <i class="fas fa-shield-alt text-white text-lg"></i>
                    </div>
                    <div class="hidden sm:block">
                        <h1 class="text-xl font-bold text-gray-900">Cryptware</h1>
                        <p class="text-xs text-gray-500">Partner Portal</p>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="partner-dashboard.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors flex items-center space-x-1">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="referrals.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors flex items-center space-x-1">
                        <i class="fas fa-handshake"></i>
                        <span>Referrals</span>
                    </a>
                    <a href="commission-report.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors flex items-center space-x-1">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Commissions</span>
                    </a>
                    <a href="notifications.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors flex items-center space-x-1 relative">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                        <span class="notification-badge" id="notificationCountBadge">0</span>
                    </a>
                    <a href="profile.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors flex items-center space-x-1">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </div>

                <!-- User Menu & Mobile Toggle -->
                <div class="flex items-center space-x-4">
                    <!-- User Profile -->
                    <div class="flex items-center space-x-3">
                        <div class="hidden sm:block text-right">
                            <p class="text-sm font-semibold text-gray-900" id="partnerCompanyName">Loading...</p>
                            <p class="text-xs text-green-600 flex items-center">
                                <i class="fas fa-check-circle mr-1"></i>
                                <span>Verified Partner</span>
                            </p>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold text-sm" id="avatarInitials">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobileMenuButton" class="md:hidden p-2 text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu md:hidden absolute top-16 left-0 w-full bg-white/95 backdrop-blur-lg border-b border-gray-200/60 shadow-lg">
            <div class="px-4 py-3 space-y-3">
                <a href="partner-dashboard.html" class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors flex items-center space-x-3">
                    <i class="fas fa-chart-pie w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="referrals.html" class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors flex items-center space-x-3">
                    <i class="fas fa-handshake w-5"></i>
                    <span>Referrals</span>
                </a>
                <a href="commission-report.html" class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors flex items-center space-x-3">
                    <i class="fas fa-money-bill-wave w-5"></i>
                    <span>Commissions</span>
                </a>
                <a href="notifications.html" class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors flex items-center space-x-3 relative">
                    <i class="fas fa-bell w-5"></i>
                    <span>Notifications</span>
                    <span class="notification-badge" id="mobileNotificationCount">0</span>
                </a>
                <a href="profile.html" class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors flex items-center space-x-3">
                    <i class="fas fa-user w-5"></i>
                    <span>Profile</span>
                </a>
                <div class="border-t pt-3">
                    <button id="logoutBtn" class="w-full py-2 px-4 bg-red-50 text-red-600 hover:bg-red-100 rounded-lg transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">

        class PartnerHeader {
            constructor() {
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadPartnerData();
                await this.loadNotificationCount();
            }

            setupEventListeners() {
                // Mobile menu functionality
                document.getElementById('mobileMenuButton').addEventListener('click', function() {
                    const menu = document.getElementById('mobileMenu');
                    menu.classList.toggle('open');
                });

                // Close mobile menu when clicking outside
                document.addEventListener('click', (event) => {
                    const menu = document.getElementById('mobileMenu');
                    const button = document.getElementById('mobileMenuButton');
                    if (!menu.contains(event.target) && !button.contains(event.target)) {
                        menu.classList.remove('open');
                    }
                });

                // Logout functionality
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    AuthManager.logout();
                });

                // Close mobile menu when clicking on links
                document.querySelectorAll('#mobileMenu a').forEach(link => {
                    link.addEventListener('click', () => {
                        document.getElementById('mobileMenu').classList.remove('open');
                    });
                });
            }

            async loadPartnerData() {
                try {
                    const currentUser = AuthManager.getCurrentUser();
                    if (currentUser && currentUser.type === 'partner') {
                        this.updateUIWithPartnerData(currentUser.data);
                    } else {
                        const response = await apiClient.get(CONFIG.API.ENDPOINTS.PARTNER.PROFILE);
                        if (response.data.success) {
                            this.updateUIWithPartnerData(response.data.data.partner);
                        }
                    }
                } catch (error) {
                    console.error('Error loading partner data:', error);
                }
            }

            updateUIWithPartnerData(partner) {
                // Update company name
                const companyNameEl = document.getElementById('partnerCompanyName');
                if (companyNameEl && partner.company_name) {
                    companyNameEl.textContent = partner.company_name;
                }

                // Update avatar initials
                const avatarEl = document.getElementById('avatarInitials');
                if (avatarEl && partner.contact_name) {
                    const initials = partner.contact_name
                        .split(' ')
                        .map(name => name[0])
                        .join('')
                        .toUpperCase()
                        .substring(0, 2);
                    avatarEl.innerHTML = initials;
                }
            }

            async loadNotificationCount() {
                try {
                    const response = await apiClient.get('/notifications?unread_only=true&limit=1');
                    if (response.data.success) {
                        const count = response.data.data.unread_count || 0;
                        document.getElementById('notificationCountBadge').textContent = count;
                        document.getElementById('mobileNotificationCount').textContent = count;
                    }
                } catch (error) {
                    console.error('Error loading notification count:', error);
                }
            }
        }

        // Initialize header when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PartnerHeader();
        });
    </script>
</body>
</html>
