<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Crypytware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/utils/toast.js"></script>
</head>
<body class="trust-typography bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Trust Navigation -->
        <nav class="glass-effect border-b rounded-t-2xl">
            <div class="px-6 py-4">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="trust-badge">
                        <i class="fas fa-shield-alt"></i>
                        <span>Password Reset</span>
                    </div>
                    <span class="text-xl font-bold text-gray-900">Crypytware</span>
                </a>
            </div>
        </nav>

        <!-- Reset Password Card -->
        <div class="trust-card p-8 rounded-t-none">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-blue-600 text-2xl"></i>
                </div>
                <h1 class="section-title mb-2">Set New Password</h1>
                <p class="body-text">Create a new secure password for your account</p>
            </div>

            <form id="resetPasswordForm" class="space-y-6">
                <div>
                    <label for="newPassword" class="empathy-label">
                        <i class="fas fa-lock text-blue-500 mr-2"></i>
                        New Password *
                    </label>
                    <input type="password" id="newPassword" required class="empathy-input" placeholder="Minimum 8 characters">
                    <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
                </div>

                <div>
                    <label for="confirmNewPassword" class="empathy-label">
                        <i class="fas fa-redo text-blue-500 mr-2"></i>
                        Confirm New Password *
                    </label>
                    <input type="password" id="confirmNewPassword" required class="empathy-input" placeholder="Re-enter your new password">
                </div>

                <button type="submit" class="btn-primary w-full" id="resetBtn">
                    <i class="fas fa-check-circle"></i>
                    Reset Password
                </button>
            </form>
        </div>

        <!-- Trust Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Remember your password? 
                <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            // Get token from URL (Supabase will handle this automatically)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token') || urlParams.get('access_token');

            if (!token) {
                alert('Invalid or expired reset link. Please request a new password reset.');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            resetBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div> Resetting...';
            resetBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('âœ… Password reset successful! You can now login with your new password.');
                    window.location.href = 'login.html?reset=success';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert('Password reset failed: ' + error.message);
                resetBtn.innerHTML = '<i class="fas fa-check-circle"></i> Reset Password';
                resetBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
